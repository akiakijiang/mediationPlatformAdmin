<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>后台管理系统登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="__PUBLIC__/resource/assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="__PUBLIC__/resource/assets/css/login.css"/>
    <script src="//cdn.bootcss.com/jquery/2.0.2/jquery.min.js"></script>
    <script src="__PUBLIC__/resource/layer/layer.js"></script>
</head>
<body>
<h1>后台管理系统</h1>
<div class="login am-animation-slide-top">
    <form class="am-form" action="/admin/index/postlogin" method="post">
        <div class="am-form-group ">
            <div class="am-input-group">
                <span class="am-input-group-label"><i class="am-icon-user am-icon-fw"></i></span>
                <input type="text" class="am-form-field" placeholder="帐号" name="account">
            </div>
        </div>
        <div class="am-form-group">
            <div class="am-input-group">
                <span class="am-input-group-label"><i class="am-icon-lock am-icon-fw"></i></span>
                <input type="password" class="am-form-field" placeholder="密码" name="password">
            </div>
        </div>
        <input type="submit" class="am-btn am-btn-primary am-btn-block" value="登录">
    </form>
</div>

</div>
</body>
</html>
